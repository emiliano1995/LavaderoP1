<div class="container mt-5">
  <div class="card animated fadeIn fast">
    <div class="card-header">
      Formulario de contacto
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea class="form-control mb-3" id="comentario" rows="3" placeholder="Ingrese su comentario"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
