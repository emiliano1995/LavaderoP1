<div class="container mt-5">
    <div class="card">
      <h5 class="card-header bg-primary text-white">Conversión de Moneda</h5>
      <div class="card-body">
        <div class="form-group">
          <label for="valor">Valor a Convertir:</label>
          <input type="number" class="form-control" id="valor" [(ngModel)]="valor">
        </div>
        <div class="form-group">
          <label for="monedaOrigen">De:</label>
          <select class="form-control" id="monedaOrigen" [(ngModel)]="monedaOrigen">
            <option value="peso">Peso</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="real">Real</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monedaDestino">A:</label>
          <select class="form-control mb-5" id="monedaDestino" [(ngModel)]="monedaDestino">
            <option value="peso">Peso</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="real">Real</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="convertir()">Convertir</button>
        <br><br>
        <p class="mt-3" *ngIf="resultado">Resultado: {{resultado}}</p>
      </div>
    </div>
  </div>


  <div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Calculadora de IMC
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" class="form-control" id="weight" placeholder="Ingrese un valor">
          </div>
          <div class="form-group">
            <label for="altura">Altura (cm)</label>
            <input type="number" class="form-control mb-3" id="height" placeholder="Ingrese un valor">
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="calculateIMC()">Calcular IMC</button>
        </form>
        <div *ngIf="imc" class="mt-3">
          <p>Tu índice de masa corporal es: {{imc | number:'1.2-2'}}</p>
          <p>Interpretación: {{imcInterpretation}}</p>
        </div>
      </div>
    </div>
  </div>
